<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container-header">
            <img src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- sezione nav -->
        <div class="container-button">
            <button id="task">
                Add Task
            </button>
            <button id="section">
                Add Section
            </button>
        </div>
        <!-- /sezione nav -->
        <!-- sezione todolist -->
        <div class="todolist">
            &#9662; <span class="titoli"><strong>New Task</strong></span>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Quarterly Newsletter
            </span>
            <button id="editorial">
                Editorial
            </button>
        </div>
        <!-- /sezione todolist -->

        <!-- sezione today -->
        <div class="today">
            &#9662; <span class="titoli"><strong>Today</strong></span>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Recruiting blog post
            </span>
            <button id="editorial">
                Editorial
            </button>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Mobile app launch
            </span>
            <button id="goals">
                Q1 Goals
            </button>
            <br>
            <div class="cross">
                &cross;
            </div>
            <span>
                Interview John H.
            </span>
            <button id="recruiting">
                Recruiting
            </button>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Summit update to mobiile storefronts
            </span>
            <button id="mobile">
                Mobile
            </button>
        </div>
        <!-- /sezione today -->

        <!-- sezione upcoming -->
        <div class="upcoming">
            &#9662; <span class="titoli"><strong>Upcoming</strong></span>
            <br>
            <div class="cross">
                &cross;
            </div>
            <span>
                Schedule meting with Alex
            </span>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Homepage refresh
            </span>
            <button id="website">
                Website
            </button>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Onboard new Sales team members
            </span>
            <button id="sales">
                Sales
            </button>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Review editorial calendar
            </span>
            <button id="editorial">
                Editorial
            </button>
        </div>
        <!-- /sezione upcoming -->

      
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->

</body>
</html>
