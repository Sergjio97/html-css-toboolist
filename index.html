<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container-header">
            <img src="img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- sezione nav -->
        <div class="container-button">
            <button id="task">
                Add Task
            </button>
            <button id="section">
                Add Section
            </button>
        </div>
        <!-- /sezione nav -->
        <!-- sezione todolist -->
        <div class="todolist">
            &#9662; <span class="titoli"><strong>New Task</strong></span>
            <br>
            <div class="check">
                &check;
            </div>
            <span>
                Quarterly Newsletter
            </span>
            <button id="editorial">
                Editorial
            </button>
        </div>
        <!-- /sezione todolist -->

      
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->

</body>
</html>
